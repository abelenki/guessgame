<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Guess Game !!</title>
	<script src="/stylesheets/gen_validatorv4.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media="all">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="colorbar">  </div>
	<div id="heading">
	<h3><a href="/">Guess Game</a></h3>
	</div>
	<div id="content" style="padding:30px;">
	<h2>Top Scorers</h2>
	<table class="table1">
		<thead>
			<tr>
				<th>Name </th>
				<th>
					Number of attemps
				</th>
				<th>
					Time taken 
				</th>
			</tr>
		</thead>
		<tbody>
	{% for b in board %}
			<tr>
				<td>{{ b.name }} </td>
				<td> {{ b.attempts }} </td> 
				<td> {{ b.delay }} </td>
			</tr>
    {% endfor %}

    	</tbody>
	</table>
	</div>

	<div id="foot">

	</div>
	
</body>
</html>
